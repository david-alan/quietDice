<!DOCTYPE html>
<html>
   <head>
      <title>Quiet Dice</title>
      <script src="js/jquery-2.0.3.min.js"></script>
      <script src="js/dice.js"></script>
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link rel="stylesheet" type="text/css" href="css/dice_appearance.css">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row-fluid first_row">
            <div class="span2 panel left_col">
            
 <div class="well sidebar-nav">
              <span class="nav-header">Options</span>

		   # Dice: <input type="text" value="4" id="number_of_dice">

</div>
            </div>
            <div class="span10 hero-unit">
<h2>X-Wing Miniatures Virtual Dice</h2>
               <div class="row-fluid offense_txt_modifier">
                  <div class="text_box die_txt_modifier" id="text_box_1"><input type="text"></div>
                  <div class="text_box die_txt_modifier" id="text_box_2"><input type="text"></div>
                  <div class="text_box die_txt_modifier" id="text_box_3"><input type="text"></div>
                  <div class="text_box die_txt_modifier" id="text_box_4"><input type="text"></div>
               </div>
               <div class="row-fluid offense_dice">
                  <div class="die offense" id="die_1">a</div>
                  <div class="die offense" id="die_2">b</div>
                  <div class="die offense" id="die_3">c</div>
                  <div class="die offense" id="die_4">d</div>
               </div>
               <div class="row-fluid offense_checkbox">
                  <div class="check_box die_check_box" id="check_box_1"><input type="checkbox"></div>
                  <div class="check_box die_check_box" id="check_box_2"><input type="checkbox"></div>
                  <div class="check_box die_check_box" id="check_box_3"><input type="checkbox"></div>
                  <div class="check_box die_check_box" id="check_box_4"><input type="checkbox"></div>
               </div>
               <div class="row-fluid defense_checkbox">
                  <div class="check_box die_check_box" id="check_box_5"><input type="checkbox"></div>
                  <div class="check_box die_check_box" id="check_box_6"><input type="checkbox"></div>
                  <div class="check_box die_check_box" id="check_box_7"><input type="checkbox"></div>
                  <div class="check_box die_check_box" id="check_box_8"><input type="checkbox"></div>
               </div>
               <div class="row-fluid defense_dice">
                  <div class="die defense" id="die_5">e</div>
                  <div class="die defense" id="die_6">f</div>
                  <div class="die defense" id="die_7">g</div>
                  <div class="die defense" id="die_8">h</div>
               </div>
               <div class="row-fluid defense_txt_modifier">
                  <div class="text_box die_txt_modifier" id="text_box_5"><input type="text"></div>
                  <div class="text_box die_txt_modifier" id="text_box_6"><input type="text"></div>
                  <div class="text_box die_txt_modifier" id="text_box_7"><input type="text"></div>
                  <div class="text_box die_txt_modifier" id="text_box_8"><input type="text"></div>
               </div>
               <div class="row-fluid reset_row">
                  <a href="#" class="btn btn-primary btn-large" id="reset_dice"><i class="icon-white icon-refresh"></i> Reset Dice</a>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
